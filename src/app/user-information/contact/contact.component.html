<div class = whole>
<h3>Contact Info</h3>
<form #f = "ngForm">
<div class = "form-group">
    <label for="Email">Email</label>
                    <input  type="text"  class = "form-control"  [(ngModel)]="contact.email" name = "email" email required
                    #email = "ngModel">
                    <span class ="help-block" *ngIf="email.invalid &&email.touched">Please enter valid Email </span>
                </div>
                <div class = "form-group">
                    <label for="Phone no">Phone No.</label>
                    <input  type="text"
                    class = "form-control" [(ngModel)]="contact.phone" name="phone" required #phone = "ngModel" minlength="9" maxlength="10">
                    <span class ="help-block" *ngIf="phone.invalid &&phone.touched">Please enter valid Phone no. </span>

                </div> 
                <button  class="btn btn-primary ExpButton" type = "submit" [disabled] = "f.invalid" (click) = "onSave()"> Save</button>
</form>
</div>
