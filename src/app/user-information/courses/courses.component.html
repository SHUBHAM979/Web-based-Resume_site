<div class = "whole" >
<div class = "ExpButton"><button type = "button" class = "btn btn-primary" (click) = "addCourse()">Add Course</button>	</div>

<h3>Course</h3>


<div *ngIf = "flag" >
    <form (ngSubmit)="onSubmit()" #f = "ngForm">
        <div id = "Course">
            
            <div class = "form-group"><br>
                <label for="Name"> Name</label><br>
                <input  type="text" placeholder="Name" id="name" class = "form-control" ngModel name = "name"
                required 
                #name = "ngModel"
                >
                <span class ="help-block" *ngIf="name.invalid &&name.touched">Please enter Name</span>
            </div>
            <div class = "form-group"><br>
                <label for="issuing Organisation">Issuing Organisation</label><br>
                <input  type="text" placeholder="Issuing Organisation" id="io" class = "form-control" ngModel name = "io"
                required 
                #io = "ngModel"
                >
                <span class ="help-block" *ngIf="io.invalid &&io.touched">Please enter the lastName</span>
            </div>
           

        </div>
        <button class ="btn btn-primary" type = "submit"  [disabled] ="f.invalid" > Submit</button>
    </form>
</div>
<div class ="for">
    
<div class ="efor" *ngFor="let cou of pastcourses">
    <div class ="custom">
        <label for="Name"> Name</label><br>
        {{cou.nameOfCourse}}
    </div>
    <div class="custom">
        <label for="position">Issuing Organisation</label><br>
        {{cou.issuingAuthority}}
    </div>
    
</div>
</div>
</div>
