<div class = "whole" >
<h3>General Information</h3>
<div class = "form-group">
    <label for="firstName">First Name</label>
                    <input  type="text"  class = "form-control"  [(ngModel)]="generalIn.firstName">
                </div>
                <div class = "form-group">
                    <label for="lastName">Last Name</label>
                    <input  type="text"
                    class = "form-control" [(ngModel)]="generalIn.lastName">

                </div> 
                <div class = "form-group">
                    <label for="Headline">Headline</label>
                    <input  type="text"
                    class = "form-control" [(ngModel)]="generalIn.headline">

                </div> 
                <button  class="btn btn-primary ExpButton" (click) = "onSave()"> Save</button>
</div>
