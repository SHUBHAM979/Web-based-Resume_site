<div class = "whole" >
<h3>Skills</h3>
<div class = "form-group">
                    <label for="skillName">Skill Name</label>
                    <input  type="text"  class = "form-control"  [(ngModel)]="skillName">
                </div>
                <div class = "form-group">
                    <label for="yoe">Year of Experience</label>
                    <input  type="text"
                    class = "form-control" [(ngModel)]="yoe">

                </div> 
                <button  class="btn btn-primary ExpButton" (click) = "onSave()"> Save</button>
</div>
